<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2 id="tittleDiv">Generate a Password</h2>
      
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <!-- ADDING SOME INPUTS TO PROMPT THE USER ABOUT THEIR NEEDS FOR THE NEW PASSWORK WITH THEIR ID TO BE USED WITH QUERY SELECTORS -->
          <form>
            <label>Length
              <input id="lengthPass" placeholder="" type="number" min="1" max="128" value="" >
            </label>
            <label>UpperCase
              <input id="upperPass" type="checkbox" value checked>
            </label>
            <label>Lowercase
              <input id="lowerPass" type="checkbox" checked>
            </label>
            <label>Number
              <input id="numberPass" type="checkbox" checked>
            </label>
            <label>Special Character
              <input id="specialPass" type="checkbox" checked>
            </label>
          </form>
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
